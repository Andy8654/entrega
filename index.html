<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CND--><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tienda de procesadores</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Tienda de procesadores</h1>
    </header>
    <section class="contenedor">
        <!--Contenedor de elementos-->
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">Intel i3 9th GEN</span>
                <img src="img/inteli9.png" alt="" class="img-item">
                <span class="precio-item">$450</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Intel i3 10th GEN</span>
                <img src="img/inteli3.png" alt="" class="img-item">
                <span class="precio-item">$500</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Intel i5 9th GEN</span>
                <img src="img/i59th.jpg" alt="" class="img-item">
                <span class="precio-item">$750</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Intel i5 12th GEN</span>
                <img src="img/inteli5.png" alt="" class="img-item">
                <span class="precio-item">$820</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Intel i7 13th GEN</span>
                <img src="img/inteli7.png" alt="" class="img-item">
                <span class="precio-item">$1900</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Ryzen 3</span>
                <img src="img/ryzen3.png" alt="" class="img-item">
                <span class="precio-item">$320</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Ryzen 5</span>
                <img src="img/ryzen5.png" alt="" class="img-item">
                <span class="precio-item">$595</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Ryzen 7</span>
                <img src="img/ryzen7.png" alt="" class="img-item">
                <span class="precio-item">$795</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Ryzen 9</span>
                <img src="img/ryzen9.png" alt="" class="img-item">
                <span class="precio-item">$1825</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
        </div>
        <!--Carrito de compras -->
        <div class="carrito">
            <div class="header-carrito">
                <h2>Tu carrito</h2>
            </div>
            <div class="carrito-items">
                
            </div>
        <div class="carrito-total">
            <div class="fila">
                <strong>Tu Total</strong>
                <span class="carrito-precio-total">
                    $800
                </span>
            </div>
            <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i></button>
        </div>    
        </div>
    </section>
    <!--JS-->
    <script src="js/app.js" async></script>
</body>
</html>
